<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Proyectos del Docente - Iniciar Sesión</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3B82F6",
                        "background-light": "#F8FAFC",
                        "background-dark": "#0F172A",
                        "card-light": "#FFFFFF",
                        "card-dark": "#1E293B",
                        "text-light": "#1E293B",
                        "text-dark": "#E2E8F0",
                        "text-secondary-light": "#64748B",
                        "text-secondary-dark": "#94A3B8",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
<style>
        .gradient-bg {
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .dark .gradient-bg {
            background-image: linear-gradient(135deg, #3730a3 0%, #5b21b6 100%);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="flex items-center justify-center min-h-screen gradient-bg">
<div class="w-full max-w-md p-8 space-y-8 bg-card-light dark:bg-card-dark rounded-2xl shadow-2xl m-4">
<div class="text-center">
<h1 class="text-3xl font-bold tracking-tight text-text-light dark:text-text-dark">
                    Iniciar Sesión
                </h1>
<p class="mt-2 text-sm text-text-secondary-light dark:text-text-secondary-dark">
                    Bienvenido de nuevo, gestiona tus proyectos.
                </p>
</div>
<form action="#" class="mt-8 space-y-6" method="POST">
<div class="rounded-md shadow-sm -space-y-px">
<div>
<label class="sr-only" for="username">Nombre de usuario</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-text-secondary-light dark:text-text-secondary-dark">
                                    person
                                </span>
</div>
<input autocomplete="username" class="appearance-none rounded-t-md relative block w-full px-3 py-3 pl-10 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-text-light dark:text-text-dark bg-white dark:bg-gray-700 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" id="username" name="username" placeholder="Nombre de usuario" required="" type="text"/>
</div>
</div>
<div>
<label class="sr-only" for="password">Contraseña</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-text-secondary-light dark:text-text-secondary-dark">
                                    lock
                                </span>
</div>
<input autocomplete="current-password" class="appearance-none rounded-b-md relative block w-full px-3 py-3 pl-10 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-text-light dark:text-text-dark bg-white dark:bg-gray-700 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" id="password" name="password" placeholder="Contraseña" required="" type="password"/>
</div>
</div>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-4 w-4 text-primary bg-gray-100 border-gray-300 rounded focus:ring-primary dark:bg-gray-700 dark:border-gray-600" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-text-secondary-light dark:text-text-secondary-dark" for="remember-me">
                            Recordarme
                        </label>
</div>
<div class="text-sm">
<a class="font-medium text-primary hover:text-blue-500" href="#">
                            ¿Olvidaste tu contraseña?
                        </a>
</div>
</div>
<div>
<button class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-150 ease-in-out" type="submit">
<span class="absolute left-0 inset-y-0 flex items-center pl-3">
<span class="material-icons h-5 w-5 text-blue-300 group-hover:text-blue-200">
                                login
                            </span>
</span>
                        Iniciar Sesión
                    </button>
</div>
</form>
<p class="mt-6 text-center text-sm text-text-secondary-light dark:text-text-secondary-dark">
                ¿No tienes una cuenta?
                <a class="font-medium text-primary hover:text-blue-500" href="#">
                    Regístrate
                </a>
</p>
</div>
</div>

</body></html>
