<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Nuevo Proyecto</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style type="text/tailwindcss">
        :root {
            --primary: #3B82F6;
            --primary-light: #60A5FA;
            --background-light: #F1F5F9;
            --background-dark: #0F172A;
            --card-light: #FFFFFF;
            --card-dark: #1E293B;
            --text-light: #0F172A;
            --text-dark: #E2E8F0;
            --text-secondary-light: #64748B;
            --text-secondary-dark: #94A3B8;
            --border-light: #E2E8F0;
            --border-dark: #334155;
        }
        .dark {
            --background-light: var(--background-dark);
            --card-light: var(--card-dark);
            --text-light: var(--text-dark);
            --text-secondary-light: var(--text-secondary-dark);
            --border-light: var(--border-dark);
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        @keyframes titleGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            letter-spacing: 0.2px;
        }

        h1, h2, h3, .title-font {
            font-family: 'Poppins', sans-serif;
            letter-spacing: -0.5px;
        }

        .page-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            background: linear-gradient(135deg, #38BDF8 0%, #818CF8 50%, #C084FC 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% 200%;
            animation: titleGradient 4s ease infinite;
            letter-spacing: -1px;
            text-shadow: 0 0 30px rgba(56, 189, 248, 0.2);
        }

        .form-section h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            letter-spacing: -0.3px;
            color: #F0ABFC;
            text-shadow: 0 0 20px rgba(240, 171, 252, 0.3);
        }

        .section-subtitle {
            color: #E2E8F0;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .input-label {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 0.875rem;
            letter-spacing: 0.1px;
            color: #E2E8F0;
        }

        input, select, textarea {
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.1px;
        }

        button {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            letter-spacing: 0.2px;
        }
        
        .geometric-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .shape {
            position: absolute;
            opacity: 0.4;
            animation: float 6s infinite;
        }

        /* Formas geométricas con diferentes colores */
        .shape::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
        }

        /* Posiciones originales */
        .shape:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { top: 25%; left: 80%; animation-delay: 1s; }
        .shape:nth-child(3) { top: 60%; left: 20%; animation-delay: 2s; }
        .shape:nth-child(4) { top: 75%; left: 70%; animation-delay: 3s; }
        .shape:nth-child(5) { top: 45%; left: 50%; animation-delay: 4s; }
        .shape:nth-child(6) { top: 85%; left: 30%; animation-delay: 5s; }
        .shape:nth-child(7) { top: 35%; left: 90%; animation-delay: 1.5s; }
        .shape:nth-child(8) { top: 50%; left: 15%; animation-delay: 2.5s; }
        .shape:nth-child(9) { top: 20%; left: 40%; animation-delay: 3.5s; }
        .shape:nth-child(10) { top: 70%; left: 85%; animation-delay: 4.5s; }
        
        /* Nuevas posiciones */
        .shape:nth-child(11) { top: 40%; left: 5%; animation-delay: 2s; }
        .shape:nth-child(12) { top: 15%; left: 60%; animation-delay: 3s; }
        .shape:nth-child(13) { top: 80%; left: 45%; animation-delay: 1s; }
        .shape:nth-child(14) { top: 30%; left: 75%; animation-delay: 4s; }
        .shape:nth-child(15) { top: 65%; left: 95%; animation-delay: 2.5s; }
        .shape:nth-child(16) { top: 10%; left: 25%; animation-delay: 3.5s; }

        /* Diferentes formas y colores usando la paleta original */
        .circle::before {
            border-radius: 50%;
            background: #3B82F6;  /* Azul primario */
        }

        .square::before {
            background: #60A5FA;  /* Azul secundario */
        }

        .triangle::before {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 26px solid #93C5FD;  /* Azul claro */
            background: transparent;
        }

        .plus::before {
            background: #2563EB;  /* Azul oscuro */
            clip-path: polygon(35% 0%, 65% 0%, 65% 35%, 100% 35%, 100% 65%, 65% 65%, 65% 100%, 35% 100%, 35% 65%, 0% 65%, 0% 35%, 35% 35%);
        }

        .zigzag::before {
            background: #1D4ED8;  /* Azul más oscuro */
            clip-path: polygon(0% 35%, 35% 35%, 50% 0%, 65% 35%, 100% 35%, 85% 70%, 100% 100%, 50% 70%, 0% 100%, 15% 70%);
        }

        /* Ajuste del contenido para que esté por encima del fondo */
        .content-wrapper {
            position: relative;
            z-index: 1;
            background: transparent;
        }

        /* Mejora del efecto glassmorphism en las cards */
        .form-section {
            background: rgba(30, 41, 59, 0.8) !important;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                       0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .form-section {
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
        .form-section:hover {
            transform: translateY(-2px);
        }
        .input-focused:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .fade-in {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }
        .fade-out {
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
    </style>
</head>

<body class="text-white text-base">
    <!-- Fondo geométrico -->
    <div class="geometric-background">
        <div class="shape circle"></div>
        <div class="shape square"></div>
        <div class="shape triangle"></div>
        <div class="shape plus"></div>
        <div class="shape zigzag"></div>
        <div class="shape circle"></div>
        <div class="shape square"></div>
        <div class="shape triangle"></div>
        <div class="shape plus"></div>
        <div class="shape zigzag"></div>
        <div class="shape circle"></div>
        <div class="shape square"></div>
        <div class="shape triangle"></div>
        <div class="shape plus"></div>
        <div class="shape zigzag"></div>
        <div class="shape circle"></div>
    </div>

    <div class="content-wrapper p-4 sm:p-6 lg:p-8 max-w-4xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-6xl font-bold page-title mb-3">Nuevo Proyecto</h1>
            <p class="text-blue-200 mt-4 text-lg font-medium">Complete los detalles del proyecto</p>
        </div>

        <form class="space-y-8">
            <!-- Información Principal -->
            <div class="bg-[var(--card-light)] p-8 rounded-2xl shadow-lg form-section">
                <div class="mb-8">
                    <h2 class="text-2xl font-semibold flex items-center gap-3">
                        <span class="material-symbols-outlined text-fuchsia-300">description</span>
                        Información Principal
                    </h2>
                    <p class="section-subtitle text-gray-300">Datos básicos del proyecto</p>
                </div>
                <div class="space-y-6">
                    <!-- Nombre del Proyecto -->
                    <div class="relative">
                        <label for="nombre" class="input-label block mb-2 text-gray-300">Nombre del Proyecto</label>
                        <input type="text" id="nombre" name="nombre" required
                            class="w-full px-4 py-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-gray-800/50 backdrop-blur-sm text-white placeholder-gray-400"
                            placeholder="Ingrese el nombre del proyecto">
                    </div>

                    <!-- Descripción -->
                    <div class="relative">
                        <label for="descripcion" class="input-label block mb-2 text-gray-300">Descripción</label>
                        <textarea id="descripcion" name="descripcion" rows="4" required
                            class="w-full px-4 py-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-gray-800/50 backdrop-blur-sm text-white placeholder-gray-400"
                            placeholder="Describa el proyecto brevemente"></textarea>
                    </div>
                </div>
            </div>

            <!-- Participantes -->
            <div class="bg-[var(--card-light)] p-8 rounded-2xl shadow-lg form-section">
                <div class="mb-8">
                    <h2 class="text-2xl font-semibold flex items-center gap-3">
                        <span class="material-symbols-outlined text-fuchsia-300">group</span>
                        Participantes
                    </h2>
                    <p class="section-subtitle text-gray-300">Estudiantes asignados al proyecto</p>
                </div>
                <div class="space-y-4" id="estudiantes-container">
                    <div class="flex gap-3" id="estudiante-template">
                        <input type="text" name="estudiantes[]"
                            class="flex-1 px-4 py-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-gray-800/50 backdrop-blur-sm text-white placeholder-gray-400"
                            placeholder="Nombre del estudiante">
                        <button type="button" id="agregarEstudiante"
                            class="px-4 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all duration-200 flex items-center gap-2 shadow-md hover:shadow-lg">
                            <span class="material-symbols-outlined">add</span>
                            Agregar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Detalles del Proyecto -->
            <div class="bg-[var(--card-light)] p-8 rounded-2xl shadow-lg form-section">
                <div class="mb-8">
                    <h2 class="text-2xl font-semibold flex items-center gap-3">
                        <span class="material-symbols-outlined text-fuchsia-300">settings</span>
                        Detalles del Proyecto
                    </h2>
                    <p class="section-subtitle text-gray-300">Configuración y fechas del proyecto</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <style>
                        select {
                            -webkit-appearance: none;
                            -moz-appearance: none;
                            appearance: none;
                            background-image: none !important;
                        }
                        select::-ms-expand {
                            display: none;
                        }
                    </style>

                    <!-- Área -->
                    <div class="relative">
                        <label for="area" class="input-label block mb-2 text-gray-300">Área</label>
                        <select id="area" name="area" required
                            class="w-full px-4 py-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-gray-800/50 backdrop-blur-sm text-white cursor-pointer pr-10">
                            <option value="" class="bg-gray-800 text-gray-400">Seleccione un área</option>
                            <option value="investigacion" class="bg-gray-800 text-white">Investigación</option>
                            <option value="desarrollo" class="bg-gray-800 text-white">Desarrollo</option>
                            <option value="innovacion" class="bg-gray-800 text-white">Innovación</option>
                            <option value="diseno" class="bg-gray-800 text-white">Diseño</option>
                            <option value="marketing" class="bg-gray-800 text-white">Marketing</option>
                        </select>
                        <span class="material-symbols-outlined absolute right-3 top-[42px] text-gray-400 pointer-events-none">
                            expand_more
                        </span>
                    </div>

                    <!-- Estado -->
                    <div class="relative">
                        <label for="estado" class="input-label block mb-2 text-gray-300">Estado</label>
                        <select id="estado" name="estado" required
                            class="w-full px-4 py-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-gray-800/50 backdrop-blur-sm text-white cursor-pointer pr-10">
                            <option value="" class="bg-gray-800 text-gray-400">Seleccione un estado</option>
                            <option value="en_curso" class="bg-gray-800 text-white">En curso</option>
                            <option value="finalizado" class="bg-gray-800 text-white">Finalizado</option>
                            <option value="archivado" class="bg-gray-800 text-white">Archivado</option>
                        </select>
                        <span class="material-symbols-outlined absolute right-3 top-[42px] text-gray-400 pointer-events-none">
                            expand_more
                        </span>
                    </div>

                    <!-- Fechas -->
                    <div>
                        <label for="fecha_inicio" class="input-label block mb-2 text-gray-300">Fecha de Inicio</label>
                        <input type="date" id="fecha_inicio" name="fecha_inicio" required
                            class="w-full px-4 py-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-gray-800/50 backdrop-blur-sm text-white">
                    </div>
                    <div>
                        <label for="fecha_fin" class="input-label block mb-2 text-gray-300">Fecha de Finalización</label>
                        <input type="date" id="fecha_fin" name="fecha_fin" required
                            class="w-full px-4 py-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-gray-800/50 backdrop-blur-sm text-white">
                    </div>
                </div>
            </div>

            <!-- Botones -->
            <div class="flex justify-end gap-4 mt-8">
                <a href="admin.html"
                    class="px-6 py-3 bg-gray-800 border border-gray-600 text-white rounded-lg hover:bg-gray-700 transition-all duration-200 font-medium flex items-center gap-2">
                    <span class="material-symbols-outlined">close</span>
                    Cancelar
                </a>
                <button type="submit"
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-500 transition-all duration-200 font-medium flex items-center gap-2 shadow-md hover:shadow-lg">
                    <span class="material-symbols-outlined">check</span>
                    Crear Proyecto
                </button>
            </div>
        </form>
    </div>

    <script>
        // Función para agregar campos de estudiantes dinámicamente
        document.getElementById('agregarEstudiante').addEventListener('click', function(e) {
            e.preventDefault();
            const container = document.getElementById('estudiantes-container');
            const newInput = document.createElement('div');
            newInput.className = 'flex gap-3 fade-in mt-3';
            newInput.innerHTML = `
                <input type="text" name="estudiantes[]" 
                    class="flex-1 px-4 py-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-gray-800/50 backdrop-blur-sm text-white placeholder-gray-400" 
                    placeholder="Nombre del estudiante">
                <button type="button" class="px-4 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-all duration-200 flex items-center gap-2">
                    <span class="material-symbols-outlined">remove</span>
                </button>
            `;

            // Insertar después del último campo de estudiante
            container.appendChild(newInput);

            // Agregar efecto de aparición
            requestAnimationFrame(() => {
                newInput.classList.add('opacity-100');
            });

            // Agregar evento para eliminar el campo
            newInput.querySelector('button').addEventListener('click', function() {
                newInput.classList.add('fade-out');
                setTimeout(() => {
                    newInput.remove();
                }, 200);
            });
        });

        // Validar fechas
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const fechaInicio = new Date(document.getElementById('fecha_inicio').value);
            const fechaFin = new Date(document.getElementById('fecha_fin').value);

            if (fechaFin < fechaInicio) {
                alert('La fecha de finalización no puede ser anterior a la fecha de inicio');
                return;
            }

            // Aquí puedes agregar el código para enviar el formulario
            // Por ahora solo redirigiremos a la página de admin
            window.location.href = 'admin.html';
        });
    </script>
</body>
